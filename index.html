<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Techfabric clicker game project </title>
</head>

<body>
  <div class="gameWrapper">
    <div class="gameSection registrationForm__Container">
      <form class="registrationForm">
        <div class="registrationForm__inpWrapper">
          <label for="registrationForm__nik"></label>
          <input type="text" class="gameInp registrationForm__nik" id="registrationForm__nik"
            placeholder="Enter your nickname">
        </div>
        <div class="registrationForm__inpWrapper">
          <label for="registrationForm__name"></label>
          <input type="text" class="gameInp registrationForm__name" id="registrationForm__name"
            placeholder="Enter your name">
        </div>
        <div class="registrationForm__inpWrapper">
          <label for="registrationForm__email"></label>
          <input type="email" class="gameInp registrationForm__email" id="registrationForm__email"
            placeholder="Enter your email">
        </div>
        <button type="submit" class="gameBtn registrationForm__submitBtn">Create user</button>
      </form>
    </div>

    <div class="gameSection startGame hidden">
      <button type="button" class="gameBtn startGame__startBtn">Start game</button>
    </div>

    <div class="app hidden">
      <div class="app__scoreWrapper">
        <div class="app__userName"></div>
        <div class="app__userScore"></div>
        <div class="app__userScoreProgress"></div>
        <div class="app__userLevel"></div>
      </div>
      <div class="app__characterWrapper">
        <div>
          <img src="" alt="" class="app__characterImg">
        </div>
      </div>
      <div class="app__pointsBtnWrapper">
        <div>
          <img class="app__addPoints" src="" alt="">
        </div>
      </div>
    </div>

    <div class="gameSection result hidden">
      <div class="result__nextLevel">
        <div>You win in this level</div>
        <div>Congratulations ðŸŽ‰</div>
        <button type="button" class="gameBtn result__finishBtn">Start next level</button>
      </div>
      <div class="result__final">
        <div>You win ðŸŽ‰</div>
        <div>Congratulations ðŸŽ‰</div>
        <button type="button" class="gameBtn result__finishBtn">Finish game</button>
      </div>

    </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
